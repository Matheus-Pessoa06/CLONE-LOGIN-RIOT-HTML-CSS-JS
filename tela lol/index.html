<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Riot Games</title>
</head>
<body>

    <main>
        <section class="login">
            
            <div class="wrapper">
                
                <img src="imagens/riot-games-logo.png" alt="logo" class="img-logo">
                <h1 class="login-title">Fazer Login</h1>

                <label class="login-label">
                    <span>Nome do usuário</span>
                    <input type="text" name="username" class="input">
                </label>

                <label class="login-label">
                    <span>Senha</span>
                    <input type="password" name="password" class="input">
                </label>

                <div class="login-icons">
                    <button class="icons-button">
                        <img src="imagens/facebook.jpg" alt="facebook">
                    </button>
                    
                    <button class="icons-button">
                        <img src="imagens/apple.png" alt="apple">
                    </button>

                    <button class="icons-button">
                        <img src="imagens/gmail.png" alt="gmail">
                    </button>
                </div>

                <label class="login-label-checkbox">
                    <input type="checkbox" class="input-checkbox">
                    Manter login
                </label>
        
            </div>

            <div class="wrapper">
                <button class="login-button" disabled><p class="seta">-></p></button>
                <a href="#" class="login-link">Não consegue iniciar sessão?</a>
                <a href="#" class="login-link">Criar conta</a>
            </div>
            
        </section>

        <section class="wallpaper"></section>    
    </main>
    
    <script src="index.js"></script>    
</body>
</html>
